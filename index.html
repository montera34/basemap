<!DOCTYPE html>
<html lang="es-ES">
<head>
	<meta charset="utf-8" />

	<!-- Mapa responsive adaptado a dispositivos móviles -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>Cartografías ciudadanas en Hirikilabs: mapa de trabajo</title>

	<!-- Carga estilos de leaflet -->
	<link rel="stylesheet" href="leaflet/leaflet.css" />

	<!-- Carga estilos del buscador -->
	<link rel="stylesheet" href="L.GeoSearch/css/l.geosearch.css" />

	<!-- Carga estilos de la animación temporal -->
	<link rel="stylesheet" href="L.TimeDimension/leaflet.timedimension.control.css" />

	<!-- Carga estilos locales -->
	<link rel="stylesheet" href="map.css" />

</head>

<body>
	<div id="map"></div>

	<!-- Carga jquery, biblioteca necesaria para que funcionen los mapas con Leaflet: http://jquery.com/ -->
	<script src="js/jquery.min.js"></script>
	<!-- Carga leaflet, una biblioteca (library) que gestiona las capas de la cartografía digital, que construye la interfaz de usuario sobre la cartografía: http://leafletjs.com/ -->
	<script src="leaflet/leaflet.js"></script>
	<!-- Carga el buscador del mapa: https://github.com/smeijer/L.GeoSearch -->
	<script src="L.GeoSearch/js/l.control.geosearch.js"></script>
	<script src="L.GeoSearch/js/l.geosearch.provider.openstreetmap.js"></script>
	<!-- Carga el conversor trazas GPX y otros formatos de datos: https://github.com/mapbox/leaflet-omnivore -->
	<script src="js/leaflet-omnivore.min.js"></script>
	<!-- Carga el módulo de URLs dinámicas: https://github.com/mlevans/leaflet-hash -->
	<script src="js/leaflet-hash.js"></script>
	<!-- Carga el módulo de animaciones temporales: https://github.com/socib/Leaflet.TimeDimension -->
	<script src="js/iso8601.min.js"></script>
	<script src="L.TimeDimension/leaflet.timedimension.js"></script>
	<script src="L.TimeDimension/leaflet.timedimension.util.js"></script>
	<script src="L.TimeDimension/leaflet.timedimension.layer.js"></script>
	<script src="L.TimeDimension/leaflet.timedimension.layer.geojson.js"></script>
	<script src="L.TimeDimension/leaflet.timedimension.layer.wms.js"></script>
	<script src="L.TimeDimension/leaflet.timedimension.player.js"></script>
	<script src="L.TimeDimension/leaflet.timedimension.control.js"></script>

	<!-- Configura y carga el mapa -->
	<script src="js/map.js"></script>

</body>
</html>
